<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LLM Commentary Viewer</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
  <div id="container">
    <div class="video-panel">
      <video id="side-video" autoplay muted loop playsinline controls>
        <source src="static/video/abriggs-itw.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
    </div>
    <div class="viewer-panel">
      <div id="content" class="fade"></div>
      <div class="hero">
        <img src="static/img/ollama.png" alt="Heroine portrait" />
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
