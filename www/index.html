<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Amy Briggs Interview</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="needs-start">
  <div id="start-screen" class="start-screen" role="dialog" aria-modal="true">
    <div class="start-card">
      <h1>Amy Briggs Interview</h1>
      <p>Press start to begin playback.</p>
      <button id="start-button" class="start-button" type="button">START</button>
    </div>
  </div>
  <div id="container">
    <div class="video-panel">
      <video id="side-video" loop playsinline controls>
        <source src="static/video/abriggs-itw.mp4" type="video/mp4" />
        <track src="static/video/abriggs-itw.vtt" kind="captions" srclang="en" label="English" default />
        Your browser does not support the video tag.
      </video>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
